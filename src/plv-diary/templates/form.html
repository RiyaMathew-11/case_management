<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Entry - PLV Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/db.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/form.js') }}"
    ></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-lg">
      <form id="entry-form" class="bg-white p-8 rounded-lg shadow-md space-y-6">
        <div>
          <h2 class="text-xl font-bold text-gray-800 my-4">Add new entry</h2>
        </div>
        <div>
          <label
            for="intervention"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Title of intervention</label
          >
          <input
            id="intervention"
            name="intervention"
            class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            type="text"
            list="intervention-options"
            required
          />
          <datalist id="intervention-options"> </datalist>
        </div>

        <div>
          <label
            for="subject"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Subject matter</label
          >
          <input
            id="subject"
            name="subject"
            class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            type="text"
            required
          />
        </div>

        <div>
          <label
            for="numClients"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Number of clients involved</label
          >
          <input
            id="numClients"
            name="numClients"
            class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            type="number"
            required
          />
        </div>

        <div>
          <label for="date" class="block text-sm font-medium text-gray-700 mb-1"
            >Date</label
          >
          <input
            id="date"
            name="date"
            class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            type="date"
            required
          />
        </div>

        <div>
          <label
            for="narration"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Narration/notes</label
          >
          <textarea
            id="narration"
            name="narration"
            class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            rows="4"
            required
          ></textarea>
        </div>

        <div>
          <label
            for="documents"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Supporting documents</label
          >
          <input
            id="documents"
            name="documents"
            class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            type="file"
          />
        </div>

        <div>
          <label
            for="contact"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Contact information or address for follow-up</label
          >
          <input
            id="contact"
            name="contact"
            class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            type="text"
            required
          />
        </div>

        <div class="flex justify-end">
          <button
            type="submit"
            class="w-fit px-4 py-2 items-end bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
