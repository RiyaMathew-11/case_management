<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Entry - PLV Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="{{ url_for('static', filename='js/db.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/form.js') }}"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-lg">
        <form id="entry-form" class="bg-white p-8 rounded-lg shadow-md space-y-6">
            <input name="intervention" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                   type="text" placeholder="Intervention" required />

            <input name="subject" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                   type="text" placeholder="Subject" required />

            <input name="numClients" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                   type="number" placeholder="Number of clients" required />

            <input name="date" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                   type="date" placeholder="Date" required />

            <textarea name="narration" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                      placeholder="Narration" rows="4" required></textarea>

            <input name="documents" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                   type="file" placeholder="Supporting documents - attach" />

            <input name="contact" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                   type="text" placeholder="Contact/Address" required />

            <button type="submit"
                    class="w-full py-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
