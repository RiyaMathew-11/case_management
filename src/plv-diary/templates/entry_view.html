<!doctype html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLV Diary - Entry View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/db.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/entry_view.js') }}"
    ></script>
  </head>
  <body class="h-full flex flex-col">
    <div class="flex-grow flex flex-col max-w-3xl mx-auto w-full p-4 space-y-6">
      <a
        href="{{ url_for('main.index') }}"
        class="text-blue-600 hover:text-blue-800 mr-4"
      >
        &larr; Back
      </a>
      <header class="bg-white shadow rounded-lg p-6">
        <div class="flex flex-col gap-2 items-start mb-4 md:flex-row md:gap-0">
          <h1
            id="entry-subject"
            class="text-2xl font-bold text-gray-900 flex-grow"
          ></h1>
          <span
            id="entry-intervention"
            class="px-3 py-1 text-sm font-semibold rounded-full"
          ></span>
        </div>
      </header>

      <section id="entry-details" class="bg-white shadow rounded-lg p-6">
        <!-- Entry details will be populated here -->
      </section>

      <div class="flex justify-end">
        <button
          id="edit-entry"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Edit Entry
        </button>
      </div>
    </div>
  </body>
</html>
